<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>日期转换</title>
    <script language="JavaScript" src="sdd.js" charset= "UTF-8"> </script>

</head>
<body>
    <label for="jiansuo">检索日期 ：</label><input id="jiansuo" type="date" value="2017-01-01"/><br/><br/>

    <label for="cankao">参考日期（默认为今天）：</label><input id="cankao" type="date"/><br/><br/>

    分类条件 ：
    <select id="fenlei">
         <option value="1">1年-6个月-3个月-1个月-1周-3天</option>
         <option value="2">1年-6个月-5个月-4个月-3个月-2个月-1个月</option>
         <option value="3">3个月-2个月-1个月-3周-2周-1周-3天</option>
         <option value="4">-10天-9天-8天-7天-6天-5天-4天-3天-2天-1天</option>
    </select><br/><br/>

    <input type="button" value="计算相差天数" onclick="dateDiff(document.getElementById('jiansuo').value,document.getElementById('cankao').value,document.getElementById('fenlei').value)"/><br/>

</body>
</html>
